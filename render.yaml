services:
  - type: web
    name: prontivus-backend
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt && alembic upgrade head
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
        # MySQL Database URL - Set in Render dashboard Environment Variables
        # Format: mysql+aiomysql://user:password@host:port/database
      - key: SECRET_KEY
        generateValue: true
        # IMPORTANT: Generate a strong secret key and set it manually
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: "7"
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: BACKEND_CORS_ORIGINS
        # Frontend URL(s) - comma-separated
        # IMPORTANT: This should be set in Render dashboard Environment Variables
        # For production: https://prontivus-frontend-p2rr.vercel.app
        value: "https://prontivus-frontend-p2rr.vercel.app"
      - key: PYTHON_VERSION
        value: 3.12.0

